<div style="min-height: 100%; width: 100%;">
<div class="mat-elevation-z8 seting  mt-3 bl-3">


   <form class="example-form ml-3 siz" >
     <mat-form-field class="example-full-width fixsizefo">
       <mat-label>Search Products</mat-label>
       <input matInput (keyup)="applyFilter($event)" aria-colcount="accent" placeholder="Search Products">
       
     </mat-form-field>
    
     <button class="fil" routerLink="/addproduct" mat-raised-button color="primary">ADD NEW PRODUCT +</button>

   </form>
   <table class="dd" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
 
 
     <!-- Position Column -->
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
       <td mat-cell *matCellDef="let element" > {{element.id}} </td>
     </ng-container>
 
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let element" > {{element.name}} </td>
     </ng-container>
 
     <!-- Weight Column -->
     <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
       <td mat-cell *matCellDef="let element" > {{element.price}} </td>
     </ng-container>
 
     <!-- Symbol Column -->
     <ng-container matColumnDef="category">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
       <td mat-cell *matCellDef="let element" > {{element.category}} </td>
     </ng-container>
 
     <ng-container matColumnDef="imgurl" style="width: 200px;">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Img </th>
       <td mat-cell *matCellDef="let element" ><img src="{{element.imgurl}}" class="fiximg" ><button type="button" routerLink="/editform/{{element.name}}" class="btn btn-outline-secondary w-50 ml-3  by-3">EDIT</button> </td>
     </ng-container>
 
    


     <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
 
   </table>
   <mat-paginator  [pageSizeOptions]="[10,5, 20]" showFirstLastButtons></mat-paginator>
 
 </div>
</div>
